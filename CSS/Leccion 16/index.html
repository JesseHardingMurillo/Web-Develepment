<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts</title>
    <link href="CSS/estilos.css" rel="stylesheet"/>

<body>
    <h1>Fonts in CSS</h1>
    <div class="box serif">
        <p class="font_times">Times New Roman <br/> (serif) </p>
    </div>
    <div class="box serif">
        <p class="font_georgia">Georgia<br/> (serif)  </p>
    </div>

    <div class="box sans-serif">
        <p class="font_arial">Arial<br/> (Sans-serif)  </p>
    </div>
    <div class="box sans-serif">
        <p class="font_verdana">Verdana<br/> (Sans-serif)  </p>
    </div>

    <div class="box monospace">
        <p class="font_courier">Courier New<br/> (Monospace)  </p>
    </div>
    <div class="box cursive">
        <p class="font_lucida">Lucida<br/> (Cursive)  </p>
    </div>
</body>
</html>
