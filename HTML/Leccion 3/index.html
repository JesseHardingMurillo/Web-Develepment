<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universidad HTML</title>
    <!-- Lo que se esta haciendo es definir las caracteriscas(color y otras propiedes) al inicio -->
    <style>
      h1{
        color:blue
      }
    </style>
  </head>
  <body>
    <h1>
      Universidad HTML
    </h1>
    <!-- Manejo de colores en CSS y HTML-->
    <p style="color: crimson">Color por nombre</p>

    <p style="color: rgb(219, 20, 60)">Color por codigo rgb</p>
    <!-- El rgba se usa para indicar color con transparencia el rgb solo color -->
    <!-- la transparencia se encuentra del 0 al 1 donde sero es nada de color y uno es todo el color  -->
    <p style="border: 10px solid rgba(220, 20, 60, 0.3)">
      Color rgba con transparencia
    </p>

    <p style="color: hsl(348, 83%, 47%)">Color por código hsl</p>

    <p style="border: 10px solid hsla(348, 83%, 47%, 0.3)">
      Color por código hsla con trasparencia
    </p>

    <p style="color: #dc143c">Color por hexadecimal</p>
  </body>
</html>
