<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios en HTML</title>
  </head>

  <body>
    <h1>Formularios en HTML</h1>
    <!-- Para agragar un formulario se utiliza la etiqueta de form -->
    <!-- <form novalidate>  entonces no va a revisear si los cupos solicitados estan compretos-->
    <!-- Sin es metodo post los datos aparecen en el url -->
    <!-- <form method="POST"> -->
    <!-- El fielset sirve para agregar un marco a todo el formulario -->
    <!-- El action es como al lugar o servidor donde se va a enviar -->
    <!-- El taget es para que la respuesta del servidor se abra en otra venta si en _black pero si es _self se hable en la misma ventana -->
    <!-- Para que el formulario no se autocomplete se usa auntocomplete="on" or "off" dependiendo si se quiere o no esto -->
    <form action="mi_servidor" target="_blank" autocomplete="on">
      <fieldset>
        <!-- Legend agraga un titulo en medio del borde o cuadro echo con el fieldset -->
        <legend>Datos persona:</legend>
        <!-- Enviar un dato desde el servidor pero para que el usuario no lo pueda editar se usa el readonly-->
        <!-- El disabled es para desabilitar una opcion pero si se hace eso no se va a enviar al servidor -->
        <label for="idPersona">Persona:</label><br />
        <input type="text" id="" name="idPersona" readonly="true" value="100" disabled="true"/><br/>
        <!-- Para enviar el nombre del sistema pero es un valor oculto-->
        <input type="hidden" id="sistema" name="sistema" value="SAP"/>
        <!-- Elemento de tipo input para pedir datos -->
        <!-- El forc sirve para que cuando toquemos el nombre nos coloque en el espacio 
        para escribir el nombre-->
        <!-- para validar se usa el atributo de required -->
        <label for="nombre">Nombre:</label>
        <br />
        <!-- En value coloca un valor dentro del formulario -->
        <!-- El name sirve para ver que datos se enviaron -->
        <!-- <input type="text" id="nombre" name="nombre" value="Carlos"/> -->
        <!-- El placeholder aparece pero apenas el usuario intenta escribir se bora -->
        <input
          type="text"
          id="nombre"
          name="nombre"
          placeholder="Escribe tu nombre"
          required="true"
        />
        <br />

        <label for="apellido">Apellido: </label>
        <br />
        <!-- <input type="text" id="apellido" name="apellido" value="Lara" /> -->
        <input
          type="text"
          id="apellido"
          name="apellido"
          placeholder="Escribe tu apellido"
          required="true"
        />
        <br />
        <label for="email">Email:</label>
        <br />
        <!-- En el correo se hace HTML URL encoding -->
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Escribe tu email"
          required="true"
        /><br />
        <label for="password">Contraseña: </label>
        <br />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Contraseña"
          required="true"
        />
        <br />
        <label for="edad">Edad:</label><br />
        <!-- Si agrego un step="any" entonces el el formulario de edad va a recibir decimales -->
        <input
          type="number"
          id="edad"
          name="edad"
          placeholder="Escribe tu edad"
          required="true"
        /><br />

        <!-- Elementos radiobutton -->
        <!-- Para que el usuario solo pueda elegir un elemento el name debe ser el mismo para enviar el mismo valor al servidor -->
        <label>Género</label><br />
        <input type="radio" id="femenino" name="genero" value="femenino" />
        <label for="femenino">Femenino</label><br />

        <input type="radio" id="masculino" name="genero" value="masculino" />
        <label for="masculino">Masculino</label><br />

        <input type="radio" id="otro" name="genero" value="otro" />
        <label for="otro">Otro</label><br />
        <br />

        <!-- elemntos de tipo check box -->
        <!-- En este tambien debe tener el mismo name -->
        <label> Genero de música favorita</label><br />
        <input type="checkbox" id="clasica" name="musica" value="clasica" />
        <label for="clasica">Clásica</label><br />

        <input type="checkbox" id="jazz" name="musica" value="jazz" />
        <label for="jazz">Jazz</label><br />

        <input type="checkbox" id="rock" name="musica" value="rock" />
        <label for="rock">Rock</label><br />

        <!-- Elementos Select -->
        <!-- El selected="true" es para que quede seleccionada por defecto si el usuario no la cambia -->
        <!-- el multiple es para que el usuario pueda elegir varias opciones -->
        <label for="autos">Marca de auto favorita:</label><br />
        <select id="autos" name="autos" multiple="true">
          <option value="volvo">Volvo</option>
          <option value="bmw">BMW</option>
          <option value="audi" selected="true">Audi</option></select
        ><br />
        <br />

        <!-- text area -->

        <label for="comentario">Comentario:</label><br />
        <textarea id="comentario" name="comentario" rows="2" cols="30">
Este es mu comentario</textarea
        ><br />

        <input type="submit" value="Enviar" /><br />
        <!-- Boton para subir datos sin validar: -->
        <!-- <input type="submit" formnovalidate="formnovalidate" Value="Enviar sin validar"/> -->

        <input type="reset" value="Restablecer" />
      </fieldset>
    </form>
  </body>
</html>

sin embargo existe informacion que no se debe de ver en el link como una una contraseña-->
