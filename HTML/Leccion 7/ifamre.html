<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ifram HTML</title>
    <link rel="stylesheet" href="CSS/iframeestilos.css"/>

</head>
<body>
    <!-- Un iframe es un marco de html para agergar informacion,documentos,
    videos etc -->
    <h1 class="titulo">Uso de iframe en HTML</h1>
    
    <iframe src="texto.html" name="marco1" class="marco"></iframe>
    <div class="centrar">
        <a href="http://globalmentoring.com.mx" target="marco1" class="boton">Cargar Sitio Global Mentoring</a>
    </div>
    
</body>
</html>
