<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clases</title>
    <link rel="stylesheet" href="estilos.css"
</head>
<body>
    <!-- Se pueden llamar a varias clases -->
    <h1 class="azul fondo">Este es un encabezado h1</h1>
    <!-- <h1 id="unico"> es un identificador -->
    <h1 id="unico">Este es un encabezado h1</h1>
    <h1 class="azul">Este es un encabezado h1</h1>
<!-- Se crea una clase -->
<!-- La diferencia entre un identicador y una etiqueta es que el identificador es unico de una parte encambio la clase se puuede volver a llamar -->
    <p class="azul">Lorem ipsum dolor sit amet, consectetur adip</p>
    
</body>
</html>
